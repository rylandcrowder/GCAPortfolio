<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charity: water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="landing-page">
        <section class="content-panel">
            <header>
                <div class="logo">
                    <img src="../assets/charitywater_logo_horizontal_BlackText.png" alt="charity: water logo">
                </div>
            </header>

            <div class="content-wrapper">
                <h1>Everyone deserves clean water</h1>
                <p class="subheading">
                    For only $10 per month, you can provide 3 people with access to safe and clean water
                </p>
                <button class="cta">Join the Change</button>
                <p class="trust-statement">
                    100% of gifts will fund water projects
                </p>
            </div>
        </section>

        <section class="hero-panel">
            <img src="../assets/charity-water-hero-image.jpg" alt="People accessing clean water">
        </section>
    </main>
</body>
</html>
